<html>
<head>
	<title> Introduction to html </title>
</head>
<body>
	<!-- All contents visible in browser
	    are written in body tag-->
	<p> All contents visible in browser
	    are written in body tag </p>
	<!-- Heading Tag-->
	<h1> Web Technologies </h1>
	<h2> HTML </h2>
	<h3> CSS </h3>
	<h4> Bootstrap </h4>
	<!--bold, underline-->
	<!--br, Break tag creates new line -->
	<br>
	<b> Bold </b>
	<div><u> Underline </u></div>
	<del> Rs200 </del> 
	<!--sup - SuperScript tag-->
	<div>
		a<sup>2</sup>b<sup>2</sup>
	</div>
	<div>
		a<sub>2</sub>b<sub>2</sub>
	</div>

	<p> Why do you want to learn Web Technologies </p>
	<!--Special Symbols-->
	<!--sbsp - non breaking space-->
	<div>Facebook &copy;</div>
	<div>Insta &reg;</div>
	<div>Facebook &trade;</div>

	<div> Happy Valentine's
		 <span style="color: red;font-size:20px;">&hearts; </span>
	Day</div>


	<!--Hyperlinks in html-->
	<!--aanother tag-->
	<a href="https://Facebook.com">Facebook</a>
	<a href="https://Instagram.com">Instagram</a>
	<a href="https://Whatsapp.com">Whatsapp</a>

	<!--List in Html-->

</body>
</html>
